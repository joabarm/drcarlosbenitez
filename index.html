<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactCard | Carlos Benítez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" class="theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <header class="profile">
            <img src="assets/ig-profile-pic.jpg" alt="Foto de Perfil" class="avatar">
            <h1>Dr. Carlos Benítez</h1>
            <p>Cirujano dentista con enfoque en Estética Dental</p>
        </header>

        <main class="links">
            <a href="#" class="link-card" target="_blank" id="link-instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="#" class="link-card" target="_blank" id="link-whatsapp">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
            </a>
        </main>

        <footer class="footer">
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin" id="link-linkedin"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
